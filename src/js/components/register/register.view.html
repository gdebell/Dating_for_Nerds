<div>
  <nav>
    <div class="nav-wrapper #b39ddb deep-purple lighten-3">
      <a href="#" class="brand-logo">&nbsp;&nbsp;gDating</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/#/">Home</a></li>
        <li><a href="/#/login">Login</a></li>
      </ul>
    </div>
  </nav>
</div>
<div class="row">

  <div class="input-field col s12">
    <div class="row">
      <div class="input-field col s1">
      </div>
      <div class="input-field col s11">
        <h3>Register</h3>
      </div>
    </div>
  </div>

  <form class="col s12 registerForm" ng-model="register" ng-submit="logCtrl.onClick(register)">
    <div class="row">
      <div class="input-field col s1">
      </div>

      <div class="input-field col s5">
        <input id="username" type="text" ng-model="register.username">
        <label for="username">Username</label>
      </div>

      <div class="input-field col s1">
      </div>
      <div class="input-field col s5">
        <input id="password" type="password" ng-model="register.password">
        <label for="password">Password (8 Characters)</label>
      </div>

    </div>

    <div class="input-field col s12">
      <div class="row">
        <div class="input-field col s1">
        </div>
        <div class="input-field col s5">
          <input id="first_name" type="text" ng-model="register.names.firstName">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s1">
        </div>
        <div class="input-field col s5">
          <input id="last_name" type="text" ng-model="register.names.lastName">
          <label for="last_name">Last Name</label>
        </div>
      </div>
    </div>

    <div class="input-field col s12">
      <div class="row">
        <div class="input-field col s1">
        </div>
        <div class="input-field col s5">
          <input id="dob" type="text" ng-model="register.dob">
          <label for="dob">Birthdate- 'YYYY-MM-DD'</label>
        </div>
        <div class="input-field col s1">
        </div>
        <div class="input-field col s5">
          <input id="email" type="email" ng-model="register.email">
          <label for="email">Email</label>
        </div>
      </div>
    </div>

    <div class="input-field col s12">
      <div class="row">
        <div class="input-field col s1">
        </div>

        <div class="input-field col s3">
          <input id="lng" type="text" ng-model="register.address.geo.lng">
          <label for="lng">Longitude</label>
        </div>
        <div class="input-field col s">
          <input id="lat" type="text" ng-model="register.address.geo.lat">
          <label for="lat">Latitude</label>
        </div>

        <div class="input-field col s1">
        </div>

        <div class="input-field col s4">
          <input id="slug" type="text" ng-model="register.slug">
          <label for="slug">Slup</label>
        </div>
      </div>
    </div>

    <div class="input-field col s12">
      <div class="row">
        <div class="input-field col s1">
        </div>
        <div class="input-field col s11">
          <input id="url" type="text" ng-model="register.url">
          <label for="url">Photo URL</label>
        </div>
      </div>
    </div>

    <div class="input-field col s12">
      <div class="row">
        <div class="input-field col s1">
        </div>
        <div class="input-field col s11">
          <button class="waves-effect waves-light btn s11" type="submit">Create An Account</button>
        </div>
      </div>
    </div>

  </form>
</div>
