  <div id="slides_control">
    <div>
      <carousel interval="myInterval">
        <slide>
          <img ng-src="{{mainCtrl.slides.image}}">
        </slide>
      </carousel>
    </div>
  </div>


<div class="col s12 m7">
  <div class="card horizontal">
    <div class="card-image">
      <img src="{{mainCtrl.oneMember.avatar}}">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <p>{{mainCtrl.oneMember.description}}</p>
      </div>
      <div class="card-action">
        <h5>{{mainCtrl.oneMember.names.firstName | uppercase }}</h5>
      </div>
    </div>
  </div>
</div>
