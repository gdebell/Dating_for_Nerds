<div class="row col s12 memberViewPage">

  <div>
    <nav>
      <div class="nav-wrapper #b39ddb deep-purple lighten-3">
        <a href="#" class="brand-logo">&nbsp;&nbsp;gDating</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/">Search</a></li>
          <li><a href="/">My Profile</a></li>
          <li><a href="/">Logout</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="col s5">
    <div class="row col s12">

      <form class="col s12 registerForm">

        <div class="row">
          <div class="input-field col s5">
            <input id="username" type="text" ng-model="">
            <label for="username">Username</label>
          </div>
          <div class="input-field col s1">
          </div>

          <div class="input-field col s5">
            <input id="email" type="email">
            <label for="email">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <p>Age:</p>
            <p>
              <input name="group1" type="radio" id="test1" />
              <label for="test1">Under 21</label>

              <input name="group1" type="radio" id="test2" />
              <label for="test2">21-30</label>

              <input class="with-gap" name="group1" type="radio" id="test3"  />
              <label for="test3">31-40</label>

              <input name="group1" type="radio" id="test4" />
              <label for="test4">41 and Up</label>
            </p>
          </div>
        </div>


        <div class="row">
          <div class="input-field col s12">

            <p>Interested In:</p>
            <p>
              <input name="group1" type="radio" id="1" />
              <label for="test1">Not Sure</label>
            </p>
            <p>
              <input name="group1" type="radio" id="2" />
              <label for="test2">Friendship</label>
            </p>
            <p>
              <input class="with-gap" name="group1" type="radio" id="3"  />
              <label for="test3">Dating</label>
            </p>
            <p>
              <input name="group1" type="radio" id="4" />
              <label for="test4">Life Long Relationship</label>
            </p>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <div class="switch">
              <p>
              <label>
                Filter Off
              <input type="checkbox">
              <span class="lever"></span>
                Any Of The Above Can Match
              </label>
              </p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <div class="switch">
              <p>
              <label>
                Filter Off
              <input type="checkbox">
              <span class="lever"></span>
                Everything Above Must Match
              </label>
              </p>
            </div>
          </div>
        </div>


        <div class="input-field col s12">
          <div class="row">
            <div class="input-field col s1">
            </div>
            <div class="input-field col s11">
              <a class="waves-effect waves-light btn s11">Search</a>
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>

  <div class="col s7">
    <h1>Search Matches</h1>
  </div>

</div>
